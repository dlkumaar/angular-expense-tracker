<div class="py-2">
  <form>
    <div class="flex mb-4 justify-between">
      <h2>Add Income or Expense</h2>
      <select
        (change)="selectEntryType($event)"
        class="text-gray-400 rounded-sm w-1/3 text-base cursor-pointer"
      >
        <option *ngFor="let item of entryTypes" [value]="item">
          {{ item }}
        </option>
      </select>
    </div>

    <input
      type="text"
      placeholder="Description"
      class="px-2 py-1 text-gray-400 rounded w-full"
      (input)="onUpdateDescription($event)"
    />

    <div class="mt-4 space-x-4 flex">
      <input
        type="number"
        placeholder="Amount"
        class="px-2 py-1 rounded text-gray-400 w-1/2"
        style="-webkit-appearance: none; -moz-appearance: textfield"
        (input)="onUpdateAmount($event)"
      />
      <button
        type="submit"
        class="border w-1/2 hover:bg-white hover:text-black"
        (click)="onFormSubmit()"
      >
        Add
      </button>
    </div>
  </form>
</div>
